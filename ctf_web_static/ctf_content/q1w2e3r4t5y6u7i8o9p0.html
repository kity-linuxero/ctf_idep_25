<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Challenge | Success</title>
    <style>
        /* Reset b谩sico y tipograf铆a moderna */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        /* La tarjeta central */
        .card {
            background-color: white;
            width: 100%;
            max-width: 400px;
            /* Ancho m谩ximo para que no se estire en PC */
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        /* Icono de celebraci贸n */
        .icon-header {
            font-size: 50px;
            margin-bottom: 20px;
            animation: pop 0.6s ease-out;
        }

        h1 {
            font-size: 24px;
            margin: 0 0 10px 0;
            color: #2c3e50;
        }

        p.subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        /* El contenedor de la Flag (Celeste claro) */
        .flag-box {
            background-color: #e0f7fa;
            /* Celeste claro */
            border: 1px solid #b2ebf2;
            border-radius: 12px;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 40px;
            position: relative;
        }

        .flag-text {
            font-family: 'Courier New', monospace;
            /* Fuente de c贸digo */
            font-weight: bold;
            font-size: 16px;
            color: #006064;
            word-break: break-all;
            /* Para que no rompa el dise帽o en pantallas peque帽as */
            text-align: left;
            margin-right: 10px;
        }

        /* Bot贸n de copiar */
        .copy-btn {
            background: #fff;
            border: 1px solid #b2ebf2;
            border-radius: 8px;
            width: 44px;
            /* Tama帽o apto para dedo */
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #0097a7;
            transition: all 0.2s;
            flex-shrink: 0;
            /* Evita que el bot贸n se aplaste */
        }

        .copy-btn:active {
            transform: scale(0.95);
            background-color: #e0f7fa;
        }

        .copy-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Secci贸n del siguiente paso */
        .next-step {
            border-top: 1px solid #eee;
            padding-top: 30px;
        }

        .next-step p {
            font-size: 14px;
            color: #888;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .action-button {
            display: inline-block;
            background-color: #47c5e2;
            /* Mismo azul que usaste en TP-Link para consistencia */
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(71, 197, 226, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            /* Bot贸n ancho en m贸vil */
            box-sizing: border-box;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(71, 197, 226, 0.4);
        }

        /* Tooltip simple */
        .tooltip {
            position: absolute;
            top: -35px;
            right: 0;
            background: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .tooltip.visible {
            opacity: 1;
        }

        /* Animaci贸n de entrada */
        @keyframes pop {
            0% {
                transform: scale(0);
            }

            80% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="icon-header"></div>
        <h1>隆Felicitaciones!</h1>
        <p class="subtitle">Encontraste la llave perdida. La misma te abrir谩 la puerta a tu pr贸ximo destino.</p>

        <div class="flag-box">
            <span class="tooltip" id="copy-tooltip">隆Copiado!</span>
            <div class="flag-text" id="flag-content">flag{Q1w2e3r4t5y6u7i8o9p0!}</div>

            <button class="copy-btn" onclick="copyKey()" aria-label="Copiar clave">
                <svg id="icon-copy" viewBox="0 0 24 24">
                    <path
                        d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z" />
                </svg>
                <svg id="icon-check" viewBox="0 0 24 24" style="display:none;">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
                </svg>
            </button>
        </div>

        <div class="next-step">
            <p>Tu pr贸ximo destino</p>
            <a href="https://ctf4all.privatedns.org/gata_ctf.png" class="action-button" download>
                Ir al siguiente nivel &rarr;
            </a>
        </div>
    </div>

    <script>
        function copyKey() {
            const fullText = document.getElementById('flag-content').innerText;

            // Regex para extraer solo lo que est谩 dentro de las llaves {}
            // Busca 'flag{...}' y captura lo de adentro.
            const match = fullText.match(/\{([^}]+)\}/);

            // Si encuentra llaves, copia el contenido. Si no, copia todo el texto por seguridad.
            const textToCopy = match ? match[1] : fullText;

            navigator.clipboard.writeText(textToCopy).then(() => {
                showFeedback();
            }).catch(err => {
                // Fallback para navegadores antiguos o contextos raros de webview
                console.error("Error al copiar", err);
                alert("Copia esto manualmente: " + textToCopy);
            });
        }

        function showFeedback() {
            const btn = document.querySelector('.copy-btn');
            const iconCopy = document.getElementById('icon-copy');
            const iconCheck = document.getElementById('icon-check');
            const tooltip = document.getElementById('copy-tooltip');

            // Cambio visual
            iconCopy.style.display = 'none';
            iconCheck.style.display = 'block';
            iconCheck.style.fill = '#4caf50'; // Verde
            btn.style.borderColor = '#4caf50';
            tooltip.classList.add('visible');

            // Revertir a los 2 segundos
            setTimeout(() => {
                iconCopy.style.display = 'block';
                iconCheck.style.display = 'none';
                btn.style.borderColor = '#b2ebf2';
                tooltip.classList.remove('visible');
            }, 2000);
        }
    </script>
</body>

</html>
